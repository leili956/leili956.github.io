<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
        }
        .checkout-form {
            border: 1px solid #ccc;
            padding: 1em;
            margin: 1em 0;
        }
        .button {
            display: inline-block;
            padding: 0.5em 1em;
            color: white;
            background-color: #4682b4;
            text-decoration: none;
            border-radius: 5px;
            margin: 0.5em 0;
        }
        .button:hover {
            background-color: #5a9bd4;
        }
    </style>
</head>
<body>
    <header>
        <h1>结算页面</h1>
    </header>
    <div class="container">
        <div class="checkout-form">
            <h2 id="product-name">商品名称</h2>
            <p id="product-price">价格: ¥0</p>
            <button class="button" onclick="payWithWeChat()">通过微信支付</button>
            <button class="button" onclick="payWithAlipay()">通过支付宝支付</button>
        </div>
    </div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const product = getQueryParam('product');
        const price = getQueryParam('price');
        document.getElementById('product-name').textContent = `商品名称 ${product}`;
        document.getElementById('product-price').textContent = `价格: ¥${price}`;

        async function payWithWeChat() {
            const response = await fetch('/pay/wechat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ product, price })
            });
            const result = await response.json();
            if (result.success) {
                window.location.href = result.payUrl;
            } else {
                alert('微信支付失败');
            }
        }

        async function payWithAlipay() {
            const response = await fetch('/pay/alipay', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ product, price })
            });
            const result = await response.json();
            if (result.success) {
                window.location.href = result.payUrl;
            } else {
                alert('支付宝支付失败');
            }
        }
    </script>
</body>
</html>
