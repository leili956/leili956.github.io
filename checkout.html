<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
        }
        .checkout-form {
            border: 1px solid #ccc;
            padding: 1em;
            margin: 1em 0;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 0.5em 1em;
            color: white;
            background-color: #4682b4;
            text-decoration: none;
            border-radius: 5px;
            margin: 0.5em 0;
        }
        .button:hover {
            background-color: #5a9bd4;
        }
        .qr-code {
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>结算页面</h1>
    </header>
    <div class="container">
        <div class="checkout-form">
            <h2 id="product-name">商品名称</h2>
            <p id="product-price">价格: ¥0</p>
            <button class="button" onclick="payWithWeChat()">通过微信支付</button>
            <button class="button" onclick="payWithAlipay()">通过支付宝支付</button>
            <div class="qr-code" id="qr-code"></div>
            <p id="order-info"></p>
        </div>
    </div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const product = getQueryParam('product');
        const price = getQueryParam('price');
        document.getElementById('product-name').textContent = `商品名称 ${product}`;
        document.getElementById('product-price').textContent = `价格: ¥${price}`;

        function generateQRCode(url) {
            const qrCodeDiv = document.getElementById('qr-code');
            qrCodeDiv.innerHTML = '';
            const img = document.createElement('img');
            img.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
            qrCodeDiv.appendChild(img);
        }

        function displayOrderInfo(orderId) {
            const orderInfo = document.getElementById('order-info');
            orderInfo.textContent = `订单号: ${orderId}`;
        }

        function payWithWeChat() {
            const orderId = 'WX' + new Date().getTime();
            const paymentUrl = `weixin://wxpay/bizpayurl?pr=${orderId}`;
            generateQRCode(paymentUrl);
            displayOrderInfo(orderId);
            alert('请使用微信扫描二维码进行支付');
        }

        function payWithAlipay() {
            const orderId = 'ALI' + new Date().getTime();
            const paymentUrl = `alipays://platformapi/startapp?saId=10000007&qrcode=${orderId}`;
            generateQRCode(paymentUrl);
            displayOrderInfo(orderId);
            alert('请使用支付宝扫描二维码进行支付');
        }
    </script>
</body>
</html>
