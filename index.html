
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
        }
        section {
            margin-bottom: 2em;
        }
        h2 {
            color: #4682b4;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }
        .image-gallery img {
            width: calc(33% - 1em);
            border: 2px solid #4682b4;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人网页</h1>
    </header>
    <div class="container">
        <section id="about">
            <h2>个人简介</h2>
            <p>这里是个人简介的内容。你可以介绍你自己，描述你的兴趣、爱好和个人成就等。</p>
        </section>
        <section id="education">
            <h2>教育背景</h2>
            <p>这里是教育背景的内容。列出你所就读的学校、专业和毕业时间等。</p>
        </section>
        <section id="experience">
            <h2>工作经历</h2>
            <p>这里是工作经历的内容。描述你过去的工作岗位、职责和成就等。</p>
        </section>
        <section id="gallery">
            <h2>图片库</h2>
            <div class="image-gallery">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
                <!-- 你可以继续添加更多的图片 -->
            </div>
        </section>
    </div>
</body>
</html>
