<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人海外商城</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
        }
        .product {
            border: 1px solid #ccc;
            padding: 1em;
            margin: 1em 0;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 0.5em 1em;
            color: white;
            background-color: #4682b4;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #5a9bd4;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人商城</h1>
    </header>
    <div class="container">
        <div class="product">
            <h2>VPN</h2>
            <img src="images/product1.jpg" alt="商品 1">
            <p>价格: ¥29.9</p>
            <a href="checkout.html?product=1&price=29.9" class="button">购买</a>
        </div>
        <div class="product">
            <h2>商品名称 2</h2>
            <img src="images/product2.jpg" alt="商品 2">
            <p>价格: ¥200</p>
            <a href="checkout.html?product=2&price=200" class="button">购买</a>
        </div>
    </div>
</body>
</html>
